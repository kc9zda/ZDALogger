<!DOCTYPE html>
<html>
	<head>
		<title>ZDA Logger</title>
		<meta charset='UTF-8'>
		<link rel="shortcut icon" href="/favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/log.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="/js/bshelp2.js"></script>
		<script src="/js/log.js"></script>
		<script src="/js/ctydat.js"></script>
		<script src="/js/gridsquare.js"></script>
	</head>
	<body onload="init();">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="javascript:void(0)">ZDA Logger</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="javascript:void(0)" onclick="btn_export();">Export</a></li>
						<li><a href="javascript:void(0)" onclick="btn_import();">Import</a></li>
						<li><a href="javascript:void(0)" onclick="btn_filters();">Filters</a></li>
						<li><a href="javascript:void(0)" onclick="btn_settings();">Settings</a></li>
						<li><a href="javascript:void(0)" onclick="btn_solar();">Solar</a></li>
						<li><a href="/logout" id="logout_link">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- put container for alerts here maybe? -->
		<div id="logbox-cont">
			<table id="logbox" class="table">
				<thead id="logbox-head">
					<tr>
						<th>test1</th>
						<th>test2</th>
					</tr>
				</thead>
				<tbody id="logbox-body">
					<tr>
						<td>data1</td>
						<td>data2</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<div id="entrybox" class="panel panel-default">
			<div class="panel-heading">
				QSO Entry
				<div style="float: right;" id="timebox"></div>
			</div>
			<div class="panel-body">
				<div class="qsoln" onkeyup="qsoln_keyup(event);">
					<input type="text" id="qsocall" autofocus onkeyup="onchange_qsocall();" placeholder="Callsign">
					<input type="text" id="qsocomment" placeholder="Comment">
					<button class="btn btn-info" onclick="btn_log();">Log</button>
				</div>
				<div class="qsoln">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default" onclick="btn_band();" id="entryboxband">Band</button>
						<button type="button" class="btn btn-default" onclick="btn_mode();" id="entryboxmode">Mode</button>
					</div>
					<button type="button" style="float: right;" class="btn btn-default" onclick="btn_stainfo();">Station Info</button>
					<hr>
					<div id="country">
					</div>
				</div>
			</div>
		</div>
		<div id="chatbox" class="panel panel-default">
			<div class="panel-heading">
				Chat
			</div>
			<div id="chatbox-body" class="panel-body">
				<div id="chatbox-entry" onkeyup="chat_keyup(event);">
					<input type="text" id="chatboxtext" placeholder="Chat message"><button class="btn btn-info" onclick="btn_chatsend();">Send</button>
					<button style="float: right;" class="btn btn-secondary" id="opsonline" onclick="btn_opsonline();">? ops online</button>
				</div>
				<hr>
				<div id="chatbox-scroller">
					abc<br>
				</div>
			</div>
		</div>
		<div id="overlay" class="centered">
			<div id="overlay-body" class="centered vcenter"></div>
		</div>
	</body>
</html>
