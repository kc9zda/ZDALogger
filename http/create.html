<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>ZDA Logger</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <script src="/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="/bs/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bs/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/common.css">
        <script src="/bs/js/bootstrap.min.js"></script>
        <script src="/js/bshelp2.js"></script>
        <script src="/js/create.js"></script>
    </head>
    <body onload="init();">
        <div class="panel panel-default vcenter centered">
            <div class="panel-heading">
                Create Account
            </div>
            <div class="panel-body">
                <div id="alertbox"></div>
                Callsign: <input type="text" id="callsign"><br>
                Password: <input type="password" id="passwd" onchange="onchange_password();" onkeyup="onchange_password();"><br>
                Confirm Password: <input type="password" id="passwd2" onchange="onchange_password();" onkeyup="onchange_password();"><br>
                Password Strength: <span id="pwscore" title="It is recommended to include at least one capitol letter and one number in your password. The password should also be longer than 8 characters">...</span>
                <br>
                <button class="btn btn-info" onclick="btn_create();">Create Account</button>
                <br>
                <a href="/login">&lt; Back</a>
            </div>
        </div>

        <div id="overlay" class="centered">
            <div id="overlay-body" class="centered vcenter"></div>
        </div>
    </body>
</html>
